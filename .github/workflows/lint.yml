name: Lint and Format

on:
  push:
    branches: [main, feat/**]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for detached HEAD issue

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # ---- ESLint auto-fix ----
      - name: Auto-fix ESLint issues
        run: |
          npm run lint:fix
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin $GITHUB_HEAD_REF
          git checkout $GITHUB_HEAD_REF
          if ! git diff --quiet; then
            git add .
            git commit -m "chore: auto-fix ESLint issues"
            git push origin $GITHUB_HEAD_REF --force-with-lease
          else
            echo "No ESLint fixes to commit"
          fi

      # ---- Prettier auto-fix ----
      - name: Auto-fix Prettier issues
        run: |
          npm run format
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin $GITHUB_HEAD_REF
          git checkout $GITHUB_HEAD_REF
          if ! git diff --quiet; then
            git add .
            git commit -m "chore: auto-fix Prettier issues"
            git push origin $GITHUB_HEAD_REF --force-with-lease
          else
            echo "No Prettier fixes to commit"
          fi
